# Project information
site_name: GFDL's FMS Library Build
site_url: https://iitm-esm.github.io/fms-gfdl.git
site_author: Prajeesh A G
# Repository
repo_name: fms-gfdl
repo_url: https://github.com/iitm-esm/fms-gfdl
edit_uri: '' 

nav:
  - README.md

# Theme
theme: 
  name: material
  features: 
    - navigation.indexes
    - navigation.tabs
  icon:
    repo: fontawesome/brands/github
  logo: img/favicon.png
# Plugins
plugins:
  - search
  - include-markdown


# Customization
# TBD

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
